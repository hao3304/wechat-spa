<header class="mui-bar mui-bar-nav">
    <!--<a class="mui-icon mui-icon-left-nav mui-pull-left" href="#info"></a>-->
    <h1 class="mui-title">{{info.name}}</h1>
</header>
<div class="page-list mui-content mui-scroll-wrapper">
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-top: 44px;">
        <div class="mui-scroll">
            <!--数据列表-->
            <ul class="mui-table-view mui-table-view-chevron" id="news-list">
                <li class="mui-table-view-cell mui-media" v-if="list.length==0">
                    <div class="mui-media-body mui-ellipsis-2" >
                        暂无信息

                    </div>
                </li>
                <li class="mui-table-view-cell mui-media" v-repeat="l in list" v-show="list.length>0">
                    <a class="mui-navigate-right" v-on="tap:toDetail(l)">
                        <div class="mui-ellipsis-2">{{l.tl}}</div>
                        <p class="mui-ellipsis-2">
                          发布日期：{{getTime(l.dt)}}
                        </p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
